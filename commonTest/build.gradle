plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdk 28

    defaultConfig {
        minSdk 21
        targetSdk 28
        versionCode 1
        versionName "1.0"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.3.0'
//    testImplementation 'junit:junit:4.+'
//    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    //以libary发布到jitpack
    implementation 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'

//    //阿里的ARouter
    api 'com.alibaba:arouter-api:1.5.2'
    kapt 'com.alibaba:arouter-compiler:1.5.2'

    //业务组件、业务基础组件 共同依赖的库（网络库、图片库等）都写在这里~
    api 'com.squareup.okhttp3:okhttp:3.12.0'
    api 'org.greenrobot:greendao:3.3.0'
    api 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:+'
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.android.support:multidex:1.0.0'
    api 'com.youth.banner:banner:2.1.0'

//    implementation 'com.google.code.gson:gson:2.8.8'
    //kotlin 协程
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'
}